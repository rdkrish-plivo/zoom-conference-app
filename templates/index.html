<html>
    <head>
        <title>Sample Conference App</title>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Welcome to the sample conference app</h1>
        <label>Enter phone number(s) to connect to the conference</label>
        <div>
            <input type="text" name="phone" id="phone" />
        </div>
        <button onclick="createConference()">Start Conference</button>
        <script>
            var createConference = function() {
                var phoneNumber = $('#phone').val();
                $.ajax({
                    url: '/create_conference?phone=' + phoneNumber,
                    method: 'GET',
                    success: function() {
                        alert('conference has been initiated!');
                    }
                })
            }
        </script>
    </body>
</html>
